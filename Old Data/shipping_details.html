    <section class="container my-5">
        <h1 class="text-center">Shipping Details</h1>
        <form action="payment_options.html" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="shipping">Shipping Method</label>
                <select class="form-control" id="shipping">
                    <option>Free Shipping (5-7 days)</option>
                    <option>Express Shipping (2-3 days) - $20</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Proceed to Payment</button>
        </form>
    </section>
